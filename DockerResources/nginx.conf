# load_module modules/ngx_stream_js_module.so;

#user  nobody;
worker_processes  auto;

error_log  logs/error.log;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;

pid        logs/nginx.pid;

worker_rlimit_nofile  2048;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # lua_code_cache off;

    # set search paths for pure Lua external libraries (';;' is the default path):
    lua_package_path ";;$prefix/lua/lib/?.lua;";

    # set search paths for Lua external libraries written in C (can also use ';;'):
    # lua_package_cpath ';;$prefix/lua/shared/?.so;';

    server {
        listen       8080;
        server_name  localhost;

        access_log  logs/host.access.log;

        location / {
            root   html;
            index  index.html index.htm;
        }

        # sample disque client route.
        location /sample_disque_client {
            content_by_lua_file lua/sample_disque_client.lua;
        }
    }
}

stream {
    # goでのudpサーバを置き、クライアントからの通信には必要情報の返却、サーバ内からの通信をクライアントへと転送する。
    upstream stream_backend {
        server 127.0.0.1:8081;
    }
    
    server {
        listen 8080 udp;

        # addrとportを返す or 別のものを返す(キー)
        # return $remote_addr:$remote_port;

        proxy_pass stream_backend;
    }
}
